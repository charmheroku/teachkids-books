  {% load static %}
  {% get_media_prefix as MEDIA_URL %}
  
  <!-- top-header -->
  <div class="bloc bg-head-img-gb-01-opt l-bloc" id="top-header">
    <div class="container bloc-lg">
      <div class="row">
        <div class="col-md-6">
          <div id="heading-carousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
              <li data-target="#heading-carousel" data-slide-to="0" class="active"> </li>
              <li data-target="#heading-carousel" data-slide-to="1"> </li>
              <li data-target="#heading-carousel" data-slide-to="2"> </li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active"> <img class="d-inline-block w-100 carousel-img" alt="slide 1" src="{{MEDIA_URL}}{{config.SLIDE1}}" />
                <div class="carousel-caption"> </div>
              </div>
              <div class="carousel-item"> <img alt="slide 2" class="d-inline-block w-100 carousel-img" src="{{MEDIA_URL}}{{config.SLIDE2}}" />
                <div class="carousel-caption"> </div>
              </div>
              <div class="carousel-item"> 
                <img class="d-inline-block w-100 carousel-img" alt="slide 3" src="{{MEDIA_URL}}{{config.SLIDE3}}" />
                <div class="carousel-caption"> </div>
              </div>
            </div>
            <a class="carousel-nav-controls carousel-control-prev" href="#heading-carousel" role="button" data-slide="prev"><span class="fa fa-chevron-left"></span><span class="sr-only">Previous</span></a><a class="carousel-nav-controls carousel-control-next" href="#heading-carousel" role="button" data-slide="next"><span class="fa fa-chevron-right"></span><span class="sr-only">Next</span></a> </div>
        </div>
        <div class="align-self-center col-md-6 col-10 offset-1 offset-lg-0">
          <h2 class="mg-md header-title">{{config.TITLE}} </h2>
          <h4 class="mg-md header-subtitle">{{config.DESCR}}</h4>
          <a href="{{config.BUTTON_CATEGORY}}" class="btn btn-lg btn-style-none header_button btn-indian-yellow">EXPLORE MATERIALS</a> 
        </div>
      </div>
    </div>
  </div>
  <!-- top-header END -->
